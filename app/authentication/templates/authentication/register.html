{% extends 'authentication/_base.html' %}

{% block title %}
    Login Page
{% endblock %}


{% block form %}
    <form class="form" action="/auth/register/" method="post">
        {% csrf_token %}
        <div class="form-title">
            <h2>Регистрация</h2>
        </div>
        <div class="form-group">
            {{ form.email }}
            {{ form.email.errors }}
        </div>
        <div class="form-group">
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        <div class="form-group">
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <div class="form-submit-btn">
            <input type="submit" value="Регистрация" class="btn submit-btn btn-primary">
            <span>или <a href="{% url 'auth:login' %}">Войти</a></span>
        </div>
    </form>
{% endblock %}
